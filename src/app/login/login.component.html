
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixUser">
            <input type="text" nz-input formControlName="userName" [attr.disabled]="loading||null" placeholder="Username" />
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('userName')?.dirty && validateForm.get('userName')?.errors"
            >Please input your username!</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <nz-input-group [nzPrefix]="prefixLock">
            <input type="password" nz-input formControlName="password" [attr.disabled]="loading||null" placeholder="Password" />
          </nz-input-group>
          <nz-form-explain *ngIf="validateForm.get('password')?.dirty && validateForm.get('password')?.errors"
            >Please input your Password!</nz-form-explain
          >
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
    
          
          <nz-form-explain *ngIf="isNotAdmin"
            >Your Acount is not allow to access!</nz-form-explain
          >
          <nz-form-explain *ngIf="isNotUser"
            >Wrong Username or password, Please try again!</nz-form-explain
          >
       
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
   
          <button nz-button class="login-form-button" [nzLoading]="loading" [nzType]="'primary'">Log in</button>
 
        </nz-form-control>
      </nz-form-item>
    </form>
    <ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
    <ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
