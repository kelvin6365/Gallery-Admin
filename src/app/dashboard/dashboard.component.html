
    <nz-layout class="wrapper">
      <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
        <div class="logo"><a [routerLink]="['/m',{outlets: {dashboard:['index']}}]">Index</a></div>
        <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
          <li nz-submenu>
            <span title><i nz-icon type="user"></i><span class="nav-text">User</span></span>
            <ul>
              <li nz-menu-item><a [routerLink]="['/m',{outlets: {dashboard:['user']}}]">User List</a></li>
              <li nz-menu-item>Bill</li>
              <li nz-menu-item>Alex</li>
            </ul>
          </li>
          <li nz-submenu>
            <span title><i nz-icon type="team"></i><span class="nav-text">Team</span></span>
            <ul>
              <li nz-menu-item>Team 1</li>
              <li nz-menu-item>Team 2</li>
            </ul>
          </li>
          <li nz-menu-item>
            <span><i nz-icon type="file"></i><span class="nav-text">File</span></span>
          </li>
        </ul>
      </nz-sider>
      <nz-layout>
        <app-header [isCollapsed]=isCollapsed (handleCollapsed)="handleCollapsed()" [ngClass]="!isCollapsed? 'app_header open' : 'app_header close'"></app-header>
          <router-outlet name="dashboard"></router-outlet>
        <nz-footer style="text-align: center;">Ant Design Â©2019 Implement By Angular</nz-footer>
      </nz-layout>
    </nz-layout>
    <ng-template #trigger>
      <i nz-icon type="up"></i>
    </ng-template>
